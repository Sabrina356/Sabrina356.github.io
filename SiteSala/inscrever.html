<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="inscrever.css"  >
    <title>Inscreva-se</title>
</head>

<body>
    <div class="nav"></div>
    <div class="container-login">
        <div class="img-box">
            <img src="imagens/login.svg">
        </div>
        <div class="content-box">
            <div class="form-box">
                <h2>Inscreva-se</h2>
                <form>
                    <div class="input-box">
                        <span>Usuario</span>
                        <input type="email" placeholder="@mail.com">
                    </div>

                    <div class="input-box">
                        <span>Senha</span>
                        <input type="password" placeholder="password">
                    </div>
                    
                    <div class="input-box">
                        <span>Confimar Senha</span>
                        <input type="password" placeholder="password">
                    </div>
                    
                    <div class="remember">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Entrar">
                    </div>

                    
                </form>
                <h3>Logar Com</h3>
                <ul class="ul">
                    <li><img src="imagens/facebook.png"></li>
                    <li><img src="imagens/google.png"></li>
                    <li><img src="imagens/apple.png"></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
